<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请给我一首歌的时间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "楷体", "KaiTi", serif;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            transition: background 1.5s ease;
        }

        #startBtn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 16px 32px;
            font-size: 22px;
            cursor: pointer;
            background: #FF69B4;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255,105,180,0.3);
            transition: all 0.3s ease;
            z-index: 9999;
            pointer-events: auto;
        }

        #startBtn:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 8px 20px rgba(255,105,180,0.4);
        }

        #startBtn:active {
            transform: translate(-50%, -50%) scale(0.98);
        }
        
        .tip-window {
            position: absolute;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 300; /* 确保弹幕层级高于主弹窗 */
        }

        .tip-window.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .miss-window {
            position: fixed;
            background-color: #FFE4E1;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(255,105,180,0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 200; /* 主弹窗层级低于弹幕 */
            overflow: hidden;
        }
        
        .miss-text {
            color: #CD5C5C;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(205,92,92,0.1);
            transition: font-size 0.8s ease, transform 0.8s ease, color 0.8s ease;
            z-index: 210;
            position: relative;
        }

        .decor {
            position: absolute;
            opacity: 0.6;
            pointer-events: none;
            z-index: 50;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #FF69B4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(255,105,180,0.3);
            z-index: 999;
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            animation: fadeIn 1s ease;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <button id="startBtn">Please Give the time of a song </button>
    
    <audio id="backgroundMusic" loop>
        <source src="iloveyou.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>
     
     <div class="music-control" id="musicControl">▶</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 音乐控制
            const music = document.getElementById('backgroundMusic');
            const musicControl = document.getElementById('musicControl');
            let isPlaying = false;
            
            function toggleMusic() {
                if (isPlaying) {
                    music.pause();
                    musicControl.textContent = '▶';
                } else {
                    music.play().then(() => {
                        musicControl.textContent = '⏸';
                    }).catch(e => {
                        console.log('音乐播放失败:', e);
                        alert('音乐播放需要您的交互，请点击右下角播放按钮重试');
                    });
                }
                isPlaying = !isPlaying;
            }
            
            musicControl.addEventListener('click', toggleMusic);
            
            // 祝福语列表（增加更多内容避免重复）
            const tips = [
                "保持微笑呀", "每天都要元气满满", "好好爱自己", "别熬夜",
                "今天过得开心嘛", "期待下一次见面", "顺顺利利", "早点休息",
                "梦想成真", "我想你了", "所有烦恼都消失", "天冷了，多穿衣服",
                "对自己好一点~", "保持好心情", "记得吃水果", "要好好生活哦",
                "金榜题名","多喝水哦","保持热爱", "平安喜乐", "万事顺遂",
                "愿你被温柔以待", "今天也要加油", "别太累啦", "记得想我",
                "阳光正好，微风不燥", "一切都会变好的", "慢慢来，不着急",
                "你笑起来真好看", "照顾好自己", "记得吃饭", "加油呀",
                "别难过", "开心一点", "日子会甜的", "好运连连", "心想事成",
                "每天进步一点点", "保持善良", "被世界温柔以待", "笑容常在"
            ];
            
            // 背景颜色列表
            const bgColors = [
                "#d5f5e3", "#d6eaf8", "#fce4ec", "#fef5d4",
                "#e0f7fa", "#f8c4e4", "#ffdab9", "#fff3cd",
                "#ffe4e1", "#f0fff4", "#fff0f3", "#ffead1"
            ];
            
            // 存储所有弹幕元素
            const allWindows = [];
            const totalInitialWindows = 200; // 初始弹幕数量
            let hasChangedText = false; // 标记是否已切换文字
            
            // 创建装饰元素
            function createDecorElements() {
                const count = 20;
                for (let i = 0; i < count; i++) {
                    const decor = document.createElement('div');
                    decor.className = 'decor';
                    decor.textContent = i % 3 === 0 ? '❀' : i % 3 === 1 ? '✦' : '❦';
                    decor.style.fontSize = `${Math.random() * 15 + 10}px`;
                    decor.style.color = i % 4 === 0 ? '#FF69B4' : '#98D8C8';
                    decor.style.left = `${Math.random() * 100}vw`;
                    decor.style.top = `${Math.random() * 100}vh`;
                    decor.style.animation = `float ${Math.random() * 20 + 30}s linear infinite`;
                    document.body.appendChild(decor);
                }
            }
            
            // 计算屏幕中心
            function getCenterPosition() {
                return {
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2
                };
            }
            
            // 爱心大小比例
            const scale = Math.min(window.innerWidth, window.innerHeight) / 42;
            
            // 计算爱心曲线上的坐标
            function getHeartCoordinates(angle) {
                const center = getCenterPosition();
                const t = angle * Math.PI / 180;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                return {
                    x: center.x + x * scale,
                    y: center.y - y * scale
                };
            }
            
            // 创建弹幕窗口
            function createTipWindow(angle) {
                const { x, y } = getHeartCoordinates(angle);
                const width = Math.floor(Math.random() * 30) + 75;
                const height = Math.floor(Math.random() * 20) + 55;
                
                const div = document.createElement('div');
                div.className = 'tip-window';
                div.style.width = `${width}px`;
                div.style.height = `${height}px`;
                div.style.left = `${x - width/2}px`;
                div.style.top = `${y - height/2}px`;
                div.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];
                div.textContent = tips[Math.floor(Math.random() * tips.length)];
                
                document.body.appendChild(div);
                allWindows.push(div);
                
                setTimeout(() => {
                    div.classList.add('show');
                    // 检查是否覆盖主弹窗
                    checkOverlay(div);
                }, 50);
            }
            
            // 检查弹幕是否覆盖主弹窗
            function checkOverlay(div) {
                if (hasChangedText || !window.missWindow) return;
                
                const missRect = window.missWindow.getBoundingClientRect();
                const divRect = div.getBoundingClientRect();
                
                // 检测两个矩形是否重叠
                const isOverlap = !(
                    missRect.right < divRect.left ||
                    missRect.left > divRect.right ||
                    missRect.bottom < divRect.top ||
                    missRect.top > divRect.bottom
                );
                
                // 当弹幕覆盖主弹窗且未切换过文字时，切换文字
                if (isOverlap) {
                    hasChangedText = true;
                    const textElement = window.missWindow.querySelector('.miss-text');
                    textElement.textContent = '我喜欢你';
                    textElement.style.color = '#FF69B4';
                    textElement.classList.add('pulse');
                }
            }
            
            // 生成全屏弹幕
            function createFullScreenTips(missWindow) {
                const rect = missWindow.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // 增加弹幕数量以填满屏幕
                const popCount = 520;
                let delay = 0;
                
                // 生成速度适中，确保能填满屏幕
                for (let i = 0; i < popCount; i++) {
                    setTimeout(() => {
                        const width = Math.floor(Math.random() * 40) + 70;
                        const height = Math.floor(Math.random() * 20) + 50;
                        
                        // 随机位置，确保覆盖全屏
                        const x = Math.random() * window.innerWidth - width / 2;
                        const y = Math.random() * window.innerHeight - height / 2;
                        
                        const div = document.createElement('div');
                        div.className = 'tip-window';
                        div.style.width = `${width}px`;
                        div.style.height = `${height}px`;
                        div.style.left = `${x}px`;
                        div.style.top = `${y}px`;
                        div.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];
                        div.style.zIndex = 300; // 确保在主弹窗上方
                        div.textContent = tips[Math.floor(Math.random() * tips.length)];
                        
                        // 随机入场动画
                        const入场方向 = Math.random();
                        if (入场方向 < 0.25) {
                            div.style.transform = `translateX(-100px) scale(0.5)`;
                        } else if (入场方向 < 0.5) {
                            div.style.transform = `translateX(100px) scale(0.5)`;
                        } else if (入场方向 < 0.75) {
                            div.style.transform = `translateY(-100px) scale(0.5)`;
                        } else {
                            div.style.transform = `translateY(100px) scale(0.5)`;
                        }
                        
                        document.body.appendChild(div);
                        allWindows.push(div);
                        
                        // 触发显示动画
                        setTimeout(() => {
                            div.classList.add('show');
                            div.style.transform = 'scale(1)';
                            // 检查是否覆盖主弹窗
                            checkOverlay(div);
                        }, 50);
                        
                        // 弹幕自动消失（5-8秒后）
                        setTimeout(() => {
                            div.style.opacity = '0';
                            div.style.transform = 'scale(0.8)';
                            setTimeout(() => {
                                if (div.parentNode) div.parentNode.removeChild(div);
                            }, 600);
                        }, 5000 + Math.random() * 3000);
                    }, delay);
                    
                    delay += 20; // 生成间隔，确保能填满屏幕
                }
            }
            
            // 所有弹幕缓慢消失
            function fadeOutAllWindows(callback) {
                let completed = 0;
                const total = allWindows.length;
                
                if (total === 0 && callback) {
                    callback();
                    return;
                }
                
                allWindows.forEach(win => {
                    const delay = Math.random() * 3000;
                    
                    setTimeout(() => {
                        win.style.transition = 'all 2s ease-out';
                        win.style.opacity = '0';
                        win.style.transform = 'scale(0.5)';
                        
                        setTimeout(() => {
                            if (win.parentNode) win.parentNode.removeChild(win);
                            completed++;
                            
                            if (completed === total && callback) {
                                callback();
                            }
                        }, 2000);
                    }, delay);
                });
            }
            
            // 显示中心弹窗
            function showMissYouWindow() {
                document.body.style.background = "linear-gradient(135deg, #fff0f3 0%, #ffe4e1 100%)";
                
                const center = getCenterPosition();
                const width = 500;
                const height = 250;
                
                // 创建主弹窗
                window.missWindow = document.createElement('div');
                const div = window.missWindow;
                div.className = 'miss-window';
                div.style.width = `${width}px`;
                div.style.height = `${height}px`;
                div.style.left = `${center.x - width/2}px`;
                div.style.top = `${center.y - height/2}px`;
                
                const text = document.createElement('div');
                text.className = 'miss-text';
                text.textContent = '我好想你';
                div.appendChild(text);
                
                document.body.appendChild(div);
                
                // 主弹窗渐入动画
                setTimeout(() => {
                    div.style.opacity = '0.97';
                    div.style.transform = 'scale(1)';
                    text.style.fontSize = '45px';
                    
                    // 主弹窗显示后立即开始生成全屏弹幕
                    createFullScreenTips(div);
                }, 100);
            }
            
            // 关闭初始弹幕窗口
            function closeInitialWindows() {
                let completed = 0;
                const total = allWindows.length;
                
                allWindows.forEach(win => {
                    win.style.transition = 'all 0.8s ease-out';
                    
                    setTimeout(() => {
                        let opacity = 1;
                        const fadeInterval = setInterval(() => {
                            if (opacity > 0) {
                                opacity -= 0.02;
                                win.style.opacity = opacity;
                                win.style.transform = `scale(${0.8 + opacity * 0.2})`;
                            } else {
                                clearInterval(fadeInterval);
                                if (win.parentNode) win.parentNode.removeChild(win);
                                completed++;
                                
                                if (completed === total) {
                                    allWindows.length = 0;
                                    showMissYouWindow();
                                }
                            }
                        }, 20);
                    }, Math.random() * 1000);
                });
            }
            
            // 初始化函数
            function init() {
                createDecorElements();
                toggleMusic();
                
                let angleStep = 360 / totalInitialWindows;
                let currentAngle = 0;
                
                // 创建初始心形弹幕
                function createNextWindow() {
                    if (allWindows.length < totalInitialWindows) {
                        const randomAngle = currentAngle + (Math.random() * 4 - 2);
                        createTipWindow(randomAngle);
                        currentAngle += angleStep;
                        setTimeout(createNextWindow, 30);
                    } else {
                        // 初始弹幕显示一段时间后关闭
                        setTimeout(closeInitialWindows, 2000);
                    }
                }
                
                createNextWindow();
            }
            
            // 绑定按钮点击事件
            const startBtn = document.getElementById('startBtn');
            if (startBtn) {
                startBtn.addEventListener('click', () => {
                    startBtn.style.opacity = '0';
                    startBtn.style.transform = 'translate(-50%, -50%) scale(0.8)';
                    setTimeout(() => {
                        startBtn.remove();
                        init();
                    }, 300);
                });
            } else {
                console.error('未找到startBtn元素');
            }
        });
    </script>
</body>
</html>

!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/myweb/asongtime.html">
    <title>请给我一首歌的时间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "楷体", "KaiTi", serif;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            transition: background 1.5s ease;
        }

        #startBtn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 16px 32px;
            font-size: 22px;
            cursor: pointer;
            background: #FF69B4;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255,105,180,0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #startBtn:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 8px 20px rgba(255,105,180,0.4);
        }

        #startBtn:active {
            transform: translate(-50%, -50%) scale(0.98);
        }
        
        .tip-window {
            position: absolute;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 300; /* 层级高于主弹窗 */
        }

        .tip-window.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .miss-window {
            position: fixed;
            background-color: #FFE4E1;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(255,105,180,0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 200;
            overflow: hidden;
        }
        
        .miss-text {
            color: #CD5C5C;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(205,92,92,0.1);
            transition: font-size 0.8s ease;
            z-index: 210;
            position: relative;
        }

        .decor {
            position: absolute;
            opacity: 0.6;
            pointer-events: none;
            z-index: 50;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #FF69B4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(255,105,180,0.3);
            z-index: 999;
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            animation: fadeIn 1s ease;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <button id="startBtn">Please Give the time of a song </button>
    
    <audio id="backgroundMusic" loop>
        <source src="iloveyou.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
     </audio>
     
     <div class="music-control" id="musicControl">▶</div>

    <script>
        // 音乐控制
        const music = document.getElementById('backgroundMusic');
        const musicControl = document.getElementById('musicControl');
        let isPlaying = false;
        
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicControl.textContent = '▶';
            } else {
                music.play().then(() => {
                    musicControl.textContent = '⏸';
                }).catch(e => {
                    console.log('音乐播放失败:', e);
                    alert('音乐播放需要您的交互，请点击右下角播放按钮重试');
                });
            }
            isPlaying = !isPlaying;
        }
        
        musicControl.addEventListener('click', toggleMusic);
        
        // 祝福语列表（扩充内容，避免299条弹幕重复）
        const tips = [
            "保持微笑呀", "每天都要元气满满", "好好爱自己", "别熬夜",
            "今天过得开心嘛", "期待下一次见面", "顺顺利利", "早点休息",
            "梦想成真", "我想你了", "所有烦恼都消失", "天冷了，多穿衣服",
            "对自己好一点~", "保持好心情", "记得吃水果", "要好好生活哦",
            "金榜题名","多喝水哦","保持热爱", "平安喜乐", "万事顺遂",
            "愿你被温柔以待", "今天也要加油", "别太累啦", "记得想我",
            "阳光正好，微风不燥", "一切都会变好的", "慢慢来，不着急",
            "你笑起来真好看", "照顾好自己", "别委屈自己", "每天都有小幸运",
            "平安健康最重要", "愿我们常常见面", "记得按时吃饭", "别给自己太大压力",
            "你值得所有美好", "今天也很想你", "希望你每天开心", "未来一起加油",
            "天冷加衣，天热防暑", "累了就休息一下", "别忘记吃早餐", "愿快乐围绕你",
            "好运常伴你左右", "你是我的小幸运", "每天都要甜甜的", "记得补充水分"
        ];
        
        // 背景颜色列表
        const bgColors = [
            "#d5f5e3", "#d6eaf8", "#fce4ec", "#fef5d4",
            "#e0f7fa", "#f8c4e4", "#ffdab9", "#fff3cd",
            "#ffe4e1", "#f0fff4", "#fff0f3", "#ffead1"
        ];
        
        // 存储所有弹幕元素
        const allWindows = [];
        const totalWindows = 180; // 初始爱心弹幕数量，配合299条扩散弹幕更协调
        
        // 创建装饰元素
        function createDecorElements() {
            const count = 15;
            for (let i = 0; i < count; i++) {
                const decor = document.createElement('div');
                decor.className = 'decor';
                decor.textContent = i % 2 === 0 ? '❀' : '✦';
                decor.style.fontSize = `${Math.random() * 15 + 10}px`;
                decor.style.color = i % 3 === 0 ? '#FF69B4' : '#98D8C8';
                decor.style.left = `${Math.random() * 100}vw`;
                decor.style.top = `${Math.random() * 100}vh`;
                decor.style.animation = `float ${Math.random() * 20 + 30}s linear infinite`;
                document.body.appendChild(decor);
            }
        }
        
        // 计算屏幕中心
        function getCenterPosition() {
            return {
                x: window.innerWidth / 2,
                y: window.innerHeight / 2
            };
        }
        
        // 爱心大小比例
        const scale = Math.min(window.innerWidth, window.innerHeight) / 45; // 微调爱心大小，避免遮挡
        
        // 计算爱心曲线上的坐标
        function getHeartCoordinates(angle) {
            const center = getCenterPosition();
            const t = angle * Math.PI / 180;
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            return {
                x: center.x + x * scale,
                y: center.y - y * scale
            };
        }
        
        // 创建弹幕窗口
        function createTipWindow(angle) {
            const { x, y } = getHeartCoordinates(angle);
            const width = Math.floor(Math.random() * 30) + 75;
            const height = Math.floor(Math.random() * 20) + 55;
            
            const div = document.createElement('div');
            div.className = 'tip-window';
            div.style.width = `${width}px`;
            div.style.height = `${height}px`;
            div.style.left = `${x - width/2}px`;
            div.style.top = `${y - height/2}px`;
            div.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            div.textContent = tips[Math.floor(Math.random() * tips.length)];
            
            document.body.appendChild(div);
            allWindows.push(div);
            
            setTimeout(() => {
                div.classList.add('show');
            }, 50);
        }
        
        // 从主弹窗内部弹出299条祝福弹幕
        function popFromMissWindow(missWindow) {
            const rect = missWindow.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // 核心修改：扩散弹幕数量设为299条
            const popCount = 520; 
            // 分批次生成，避免一次性加载卡顿
            const batchSize = 50;
            const batches = Math.ceil(popCount / batchSize);
            
            for (let batch = 0; batch < batches; batch++) {
                setTimeout(() => {
                    const start = batch * batchSize;
                    const end = Math.min(start + batchSize, popCount);
                    
                    for (let i = start; i < end; i++) {
                        setTimeout(() => {
                            const width = Math.floor(Math.random() * 40) + 70; // 缩小弹幕宽度，避免重叠
                            const height = Math.floor(Math.random() * 20) + 50; // 缩小弹幕高度，增加密度
                            
                            // 扩大扩散范围，确保299条弹幕覆盖全屏
                            const angle = Math.random() * Math.PI * 2;
                            const distance = Math.random() * 600 + 30; // 增加最大扩散距离
                            // 边界检测，避免弹幕超出屏幕
                            const x = Math.max(20, Math.min(centerX + Math.cos(angle) * distance - width / 2, window.innerWidth - width - 20));
                            const y = Math.max(20, Math.min(centerY + Math.sin(angle) * distance - height / 2, window.innerHeight - height - 20));
                            
                            const div = document.createElement('div');
                            div.className = 'tip-window';
                            div.style.width = `${width}px`;
                            div.style.height = `${height}px`;
                            div.style.left = `${x}px`;
                            div.style.top = `${y}px`;
                            div.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];
                            div.textContent = tips[Math.floor(Math.random() * tips.length)];
                            // 初始位置在主弹窗中心，增强扩散视觉效果
                            div.style.transform = `translate(${centerX - x - width/2}px, ${centerY - y - height/2}px) scale(0.4)`;
                            
                            document.body.appendChild(div);
                            
                            // 触发扩散动画
                            setTimeout(() => {
                                div.classList.add('show');
                                div.style.transform = 'scale(1)';
                            }, 50);
                            
                            // 延长弹幕展示时间（12-16秒），让520条弹幕充分显示
                            setTimeout(() => {
                                div.style.opacity = '0';
                                div.style.transform = 'scale(0.8)';
                                setTimeout(() => {
                                    if (div.parentNode) div.parentNode.removeChild(div);
                                }, 600);
                            }, 12000 + Math.random() * 4000);
                        }, i * 30); // 控制弹出间隔，避免卡顿
                    }
                }, batch * 1500); // 每批间隔1.5秒，平滑加载
            }
        }
        
        // 显示"我好想你"弹窗（永久保留）
        function showMissYouWindow() {
            document.body.style.background = "linear-gradient(135deg, #fff0f3 0%, #ffe4e1 100%)";
            
            const center = getCenterPosition();
            const width = 500;
            const height = 250;
            
            // 全局保存主弹窗引用，确保不被误删
            window.missWindow = document.createElement('div');
            const div = window.missWindow;
            div.className = 'miss-window';
            div.style.width = `${width}px`;
            div.style.height = `${height}px`;
            div.style.left = `${center.x - width/2}px`;
            div.style.top = `${center.y - height/2}px`;
            // 增加主弹窗层级，确保在所有元素之上
            div.style.zIndex = '400';
            
            const text = document.createElement('div');
            text.className = 'miss-text';
            text.textContent = '我好想你';
            div.appendChild(text);
            
            document.body.appendChild(div);
            
            // 主弹窗渐入动画
            setTimeout(() => {
                div.style.opacity = '0.97';
                div.style.transform = 'scale(1)';
                text.style.fontSize = '45px';
                
                // 主弹窗稳定显示2秒后，开始弹出299条弹幕
                setTimeout(() => {
                    popFromMissWindow(div);
                }, 2000);
            }, 100);
            
            // 可选：点击主弹窗添加抖动反馈，不关闭（彻底永久保留）
            div.addEventListener('click', () => {
                div.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    div.style.transform = 'scale(1)';
                }, 100);
            });
        }
        
        // 关闭所有初始爱心弹幕
        function closeAllWindows() {
            allWindows.forEach(win => {
                win.style.transition = 'all 0.8s ease-out'; // 减慢淡出速度，更平滑
            });
            
            const fadePromises = allWindows.map(win => {
                return new Promise(resolve => {
                    let opacity = 1;
                    const fadeInterval = setInterval(() => {
                        if (opacity > 0) {
                            opacity -= 0.02;
                            win.style.opacity = opacity;
                            win.style.transform = `scale(${0.8 + opacity * 0.2})`;
                        } else {
                            clearInterval(fadeInterval);
                            if (win.parentNode) win.parentNode.removeChild(win);
                            resolve();
                        }
                    }, 20);
                });
            });
            
            Promise.all(fadePromises).then(() => {
                // 初始弹幕完全消失后，再显示中心弹窗
                setTimeout(showMissYouWindow, 800);
            });
        }
        
        // 初始化函数
        function init() {
            createDecorElements();
            toggleMusic();
            
            let angleStep = 360 / totalWindows;
            let currentAngle =
